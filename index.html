<!DOCTYPE html>
<html lang="en">

<head>
    <title>RecipeApp</title>

    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.22/fabric.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-ingredients">
            <div class="text-center bg-header">
                <h2 id="randomrecipe"></h2>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 p-0">
                <div id="mealpic">
                    <img id="mealthumb" width="100%" height="auto" src="" />
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="pic">
                    <ul class="ingredients" id="ingredients"></ul>
                </div>
            </div>
        </div>

        <div class="row bg-instructions"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
            <div>
                <p class="text-center" id="instructions"></p>
            </div></div>
        </div>
        
        <div class="row bg-primary " >
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-0 p-0">
            <div id="videobutton">
                <iframe id="vid" width=100% height="315" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
            </div>
             <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center p-0" >
            <div>
                <button class="btn btn-warning btn-lg" id="newrecipe" onclick="fetch()" type="button">
                    New Recipe
                </button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
